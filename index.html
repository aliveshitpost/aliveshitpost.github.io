    <script>
        
        // Visit counter logic
        const visitCountElement = document.getElementById('visitCount');

        // Get visit count from localStorage or initialize it
        let visitCount = localStorage.getItem('visitCount');
        if (!visitCount) {
            visitCount = 0;
        } else {
            visitCount = parseInt(visitCount, 10);
        }

        // Increment and save the new count
        visitCount++;
        localStorage.setItem('visitCount', visitCount);

        // Display the visit count
        visitCountElement.textContent = visitCount;

        // Random movement logic
        const gifs = document.querySelectorAll('.gif-container img');

        function randomizeMovement(gif) {
            const containerWidth = window.innerWidth * 0.8;
            const containerHeight = window.innerHeight /2;
            let x = Math.random() * (containerWidth - 150);
            let y = Math.random() * (containerHeight - 150);
            let dx = (Math.random() - 0.5) * 4; // Random direction and speed
            let dy = (Math.random() - 0.5) * 4;

            function move() {
                x += dx;
                y += dy;

                if (x <= 0 || x >= containerWidth - 150) dx = -dx;
                if (y <= 0 || y >= containerHeight - 150) dy = -dy;

                gif.style.left = `${x}px`;
                gif.style.top = `${y}px`;

                requestAnimationFrame(move);
            }

            gif.style.position = "absolute";
            move();
        }

        gifs.forEach(gif => randomizeMovement(gif));

        window.addEventListener('resize', () => {
            gifs.forEach(gif => randomizeMovement(gif));
        });
        var played = false;
